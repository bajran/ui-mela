name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Storybook
        run: npm run build-storybook

      - name: Debug storybook-static
        run: |
          echo "=== Storybook Static Directory Contents ==="
          ls -la storybook-static
          echo "=== First 5 files in storybook-static ==="
          find storybook-static -type f | head -n 5
          echo "=== Checking for index.html ==="
          if [ -f storybook-static/index.html ]; then
            echo "index.html exists"
            echo "=== First few lines of index.html ==="
            head -n 5 storybook-static/index.html
          else
            echo "index.html not found!"
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-name: bajran/ui-mela
          clean: true
          clean-exclude: |
            .git
            .github
            .gitignore

      - name: Verify gh-pages branch
        run: |
          echo "=== Checking gh-pages branch ==="
          git fetch origin gh-pages
          git checkout gh-pages
          echo "=== Contents of gh-pages branch ==="
          ls -la
          echo "=== Checking for index.html in gh-pages ==="
          if [ -f index.html ]; then
            echo "index.html exists in gh-pages"
          else
            echo "index.html not found in gh-pages!"
          fi
          echo "=== Deployment URL ==="
          echo "https://bajran.github.io/ui-mela/"
          echo "If the site is not available immediately, please wait a few minutes for GitHub Pages to update."
